<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NARU - Daftar</title>
    <link rel="icon" href="gambar/logonaru1.png" />
    <link rel="stylesheet" href="cssHalamanDaftar/style.css" />
  </head>
  <body>
    <div class="halaman-daftar">
      <div class="logo-naru-daftar">
        <img src="gambar/logonaru1.png" alt="" width="150px" />
      </div>
      <form>
        <h2>Silahkan Daftar</h2>
        <div>
          <label for="nama-lengkap">Nama Lengkap</label>
          <input type="text" id="nama-lengkap" name="nama-lengkap" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="nomor-hp">Nomor HP</label>
          <input type="tel" id="nomor-hp" name="nomor-hp" required />
        </div>
        <div class="submit-daftar">
          <button type="submit"><a href="home.html">Daftar</a></button>
        </div>
      </form>
    </div>
  </body>
</html>
