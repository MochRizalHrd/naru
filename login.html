<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NARU - Login</title>
    <link rel="icon" href="gambar/logonaru1.png" />
    <link rel="stylesheet" href="cssHalamanLogin/style.css" />
  </head>
  <body>
    <div class="halaman-login">
      <div class="logo-naru-login">
        <img src="gambar/logonaru1.png" alt="" width="150px" />
      </div>
      <form>
        <h2>Silahkan Login</h2>
        <div>
          <label for="email-nomorhp">Email/Nomor HP</label>
          <input type="text" id="email-nomorhp" name="email-nomorhp" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="submit-login">
          <button type="submit"><a href="home.html">Login</a></button>
        </div>
      </form>
    </div>
  </body>
</html>
